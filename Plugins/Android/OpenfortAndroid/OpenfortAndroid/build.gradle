plugins {
    id 'com.android.library'
}

android {
    namespace 'com.openfort.unity'
    compileSdk 33

    defaultConfig {
        minSdk 22

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.browser:browser:1.5.0'
}

assemble.doLast {
    copy {
        def aarName = 'OpenfortAndroid-release.aar'
        println "Copying aar to Unity SDK..."
        from("$projectDir/build/outputs/aar") {
            include aarName
        }
        into "$projectDir/../../../../com.openfort.mobile-wallet-protocol/Plugins/Android"
        rename aarName, 'OpenfortAndroid.aar'
        println "Successfully copied aar to Unity SDK"
    }
}